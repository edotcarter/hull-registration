<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hull Registration Admin</title>

    <link rel="stylesheet" href="//hullstrap.s3.amazonaws.com/0.1/hullstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//hull-js.s3.amazonaws.com/0.6.15/hull.js"></script>

    <script>
      Hull.init({
        appId: "516d68fc28e06bb7b8000040",
        orgUrl: "http://hull-demos.hullapp.io"
      })
    </script>

    <!-- "wrapper" widget declaration -->
  </head>

  <body class='admin_page'>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div data-hull-widget="admin/registration@hull" class='well'></div>
        </div>
      </div>
      <div class="page-header">
        <h1>List registered Users</h1>
      </div>
      <div class="row">
        <div class="span12">
          <div data-hull-widget="admin/users@hull"></div>
        </div>
      </div>
    </div>
  </body>
</html>
